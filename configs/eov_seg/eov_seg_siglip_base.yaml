_BASE_: ../maskformer2_R50_bs16_90k.yaml
DATASETS:
  TRAIN: ("openvocab_coco_2017_train_panoptic_with_sem_seg",)
  TEST: ("openvocab_cityscapes_fine_panoptic_val",)
MODEL:
  BACKBONE:
    NAME: "CLIP"  # Keep CLIP for CNN backbone
  WEIGHTS: ""
  EOV_SEG:
    NUM_PROPOSALS: 100
    NUM_STAGES: 3
    AGG_DIM: 128
    TEST:
      SEMANTIC_ON: False
      INSTANCE_ON: False
      PANOPTIC_ON: True
      OBJECT_MASK_THRESHOLD: 0.0
  OV_HEAD:
    # CNN backbone (for multi-scale features)
    CLIP_MODEL_NAME: "RN50"
    CLIP_PRETRAINED_WEIGHTS: "openai"
    # ViT backbone - use SigLIP instead of CLIP ViT
    CLIP_VIT_MODEL_NAME: "ViT-B-16"  # Placeholder, will be overridden
    CLIP_VIT_PRETRAINED_WEIGHTS: "openai"  # Placeholder
    SIGLIP_MODEL_NAME: "google/siglip-base-patch16-256"
    EMBED_DIM: 768
    ENSEMBLE_ON_VALID_MASK: True
    GEOMETRIC_ENSEMBLE_ALPHA: 0.4
    GEOMETRIC_ENSEMBLE_BETA: 0.8
OUTPUT_DIR: "output/eov_seg_siglip_base"
