_BASE_: ../maskformer2_R50_bs16_90k.yaml
DATASETS:
  TRAIN: ("openvocab_coco_2017_train_panoptic_with_sem_seg",)
  TEST: ("openvocab_cityscapes_fine_panoptic_val",)
MODEL:
  BACKBONE:
    NAME: "CLIP"
  WEIGHTS: ""
  EOV_SEG:
    NUM_PROPOSALS: 50       # Reduced from 100 to save memory
    NUM_STAGES: 2           # Reduced from 3 to save memory
    AGG_DIM: 128
    TEST:
      SEMANTIC_ON: False
      INSTANCE_ON: False
      PANOPTIC_ON: True
      OBJECT_MASK_THRESHOLD: 0.0
  OV_HEAD:
    CLIP_MODEL_NAME: "RN50"
    CLIP_PRETRAINED_WEIGHTS: "openai"
    CLIP_VIT_MODEL_NAME: "ViT-B-16"
    CLIP_VIT_PRETRAINED_WEIGHTS: "openai"
    EMBED_DIM: 1024
    ENSEMBLE_ON_VALID_MASK: True
    GEOMETRIC_ENSEMBLE_ALPHA: 0.4
    GEOMETRIC_ENSEMBLE_BETA: 0.8
INPUT:
  IMAGE_SIZE: 512           # Reduced from 1024 to save memory
  MIN_SIZE_TEST: 512        # Reduced accordingly
  MAX_SIZE_TEST: 1024       # Reduced accordingly
OUTPUT_DIR: "output/eov_seg_r50_lowmem"
